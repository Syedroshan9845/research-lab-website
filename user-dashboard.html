<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body>
  <h2>User Dashboard</h2>

  <p>Total Leaves: <span id="totalLeaves"></span></p>
  <p>Used Leaves: <span id="usedLeaves"></span></p>
  <p>Remaining Leaves: <span id="remainingLeaves"></span></p>

  <h3>Apply Leave</h3>

  <input type="date" id="fromDate">
  <input type="date" id="toDate">
  <input type="number" id="daysInput" placeholder="Days">
  <input type="file" id="docFile">

  <button onclick="applyLeave()">Apply</button>

  <br><br>
  <button onclick="logout()">Logout</button>

  <script src="app.js"></script>
</body>
</html>
