<!DOCTYPE html>
<html>
<head>
  <title>Research Lab Login</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

</head>
<body class="center">

  <div class="card">

  </div>

  <script src="app.js"></script>
</body>
</html>
