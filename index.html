<!DOCTYPE html>
<html>
<head>
  <title>Research Lab ‚Äì Leave Management</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="box">
  <h2>Research Lab</h2>

  <input id="email" placeholder="Email">

  <div class="password-box">
    <input id="password" type="password" placeholder="Password">
    <span onclick="togglePassword()">üëÅ</span>
  </div>

  <button onclick="login()">Login</button>
</div>

<!-- USER DASHBOARD -->
<div id="userDashboard" class="box hidden">
  <h2>User Dashboard</h2>

  <h3>Leave Balance</h3>
  <p>
    Total: <span id="totalLeaves">12</span><br>
    Used: <span id="usedLeaves">0</span><br>
    Remaining: <span id="remainingLeaves">12</span>
  </p>

  <h3>Apply Leave</h3>

  <label>From Date</label>
  <input id="fromDate" type="date">

  <label>To Date</label>
  <input id="toDate" type="date">

  <p>Total Days: <span id="totalDays">0</span></p>

  <textarea id="leaveReason" placeholder="Reason (min 10 characters)"></textarea>

  <label>Supporting Document (optional)</label>
  <input id="leaveFile" type="file" accept=".pdf,.jpg,.jpeg,.png">

  <button onclick="applyLeave()">Apply Leave</button>

  <button onclick="logout()">Logout</button>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminDashboard" class="box hidden">
  <h2>Admin Dashboard</h2>

  <h3>Leave Requests</h3>
  <ul id="allLeaves"></ul>

  <button onclick="logout()">Logout</button>
</div>

<script src="app.js"></script>
</body>
</html>
