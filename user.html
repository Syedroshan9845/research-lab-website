<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
  <div>
    Welcome <b id="welcome"></b>
  </div>
  <button onclick="logout()">Logout</button>
</div>

<div class="stats">
  <div>Total CL<br><b>12</b></div>
  <div>Approved CL<br><b id="approvedCL">0</b></div>
  <div>Remaining CL<br><b id="remainingCL">0</b></div>
  <div>LOP Taken<br><b id="lopTaken">0</b></div>
</div>

<div class="card">
  <h3>Apply Leave</h3>

  <input type="date" id="from">
  <input type="date" id="to">

  <textarea id="reason" placeholder="Reason (mandatory)"></textarea>

  <input type="file" id="document">

  <button onclick="applyLeave()">Apply Leave</button>
</div>

<h3>My Leave History</h3>
<table>
  <thead>
    <tr>
      <th>From</th>
      <th>To</th>
      <th>CL</th>
      <th>LOP</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="myLeaves"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
