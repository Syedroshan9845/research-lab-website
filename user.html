<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="userPage" class="bg-light">

<header class="topbar user-bar">
  <h2>User Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="metrics">
    <div class="metric total">Total CL<span>12</span></div>
    <div class="metric used">Approved CL<span id="used">0</span></div>
    <div class="metric remaining">Remaining<span id="remaining">0</span></div>
  </div>

  <div class="card">
    <h3>Apply Leave</h3>
    <input type="date" id="from">
    <input type="date" id="to">
    <textarea id="reason" placeholder="Reason (mandatory)"></textarea>
    <button onclick="applyLeave()">Apply Leave</button>
  </div>

  <div class="card">
    <h3>My Leave Requests</h3>
    <table>
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>CL</th>
          <th>LOP</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="myLeaves"></tbody>
    </table>
  </div>

  <div class="card">
    <h3>Notifications</h3>
    <ul id="notes"></ul>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="app.js"></script>
</body>
</html>
