<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <span id="welcome"></span>
  <button class="small-btn" onclick="logout()">Logout</button>
</header>

<div class="stats">
  <div>Total CL: <b>12</b></div>
  <div>Approved CL: <b id="approvedCL">0</b></div>
  <div>Remaining CL: <b id="remainingCL">12</b></div>
  <div>LOP Taken: <b id="lopTaken">0</b></div>
</div>

<section class="card">
  <h3>Apply Leave</h3>
  <input type="date" id="from">
  <input type="date" id="to">
  <textarea id="reason" placeholder="Reason"></textarea>
  <input type="file" id="document">
  <button onclick="applyLeave()">Apply</button>
</section>

<section class="card">
  <h3>My Leave History</h3>
  <table>
    <thead>
      <tr>
        <th>From</th><th>To</th><th>CL</th><th>LOP</th><th>Status</th>
      </tr>
    </thead>
    <tbody id="myLeaves"></tbody>
  </table>
</section>

<section class="card">
  <h3>Notifications</h3>
  <ul id="notifications"></ul>
</section>

<script src="app.js"></script>
</body>
</html>
