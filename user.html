<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <span id="userEmail"></span>
  <button onclick="logout()">Logout</button>
</header>

<div class="card">
  Total CL: <span id="totalCL">12</span> |
  Approved: <span id="approvedCL">0</span> |
  Remaining: <span id="remainingCL">12</span> |
  LOP: <span id="lopTaken">0</span>
</div>

<div class="card">
  <h3>Apply Leave</h3>
  <input type="date" id="from">
  <input type="date" id="to">
  <textarea id="reason" placeholder="Reason (mandatory)"></textarea>
  <input type="file" id="document">
  <button onclick="applyLeave()">Apply Leave</button>
</div>

<div class="card">
  <h3>My Leaves</h3>
  <table>
    <thead>
      <tr>
        <th>From</th><th>To</th><th>CL</th><th>LOP</th><th>Reason</th><th>Status</th>
      </tr>
    </thead>
    <tbody id="myLeaves"></tbody>
  </table>
</div>

<div class="card">
  <h3>Notifications</h3>
  <ul id="userNotifications"></ul>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="app_v1.js"></script>
</body>
</html>
