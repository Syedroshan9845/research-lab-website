<div class="topbar">
  <span id="welcome"></span>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">

  <div class="card">
    Total CL: 12 |
    Approved CL: <span id="approvedCL"></span> |
    Remaining CL: <span id="remainingCL"></span> |
    LOP Taken: <span id="lopTaken"></span>
  </div>

  <div class="card">
    <h3>Apply Leave</h3>
    <div class="apply-grid">
      <input type="date" id="from">
      <input type="date" id="to">
      <textarea id="reason" placeholder="Reason (mandatory)"></textarea>
      <input type="file" id="document">
      <button onclick="applyLeave()">Apply Leave</button>
    </div>
  </div>

  <div class="card">
    <h3>My Leave History</h3>
    <table>
      <thead>
        <tr>
          <th>From</th><th>To</th><th>CL</th><th>LOP</th><th>Reason</th><th>Status</th>
        </tr>
      </thead>
      <tbody id="myLeaves"></tbody>
    </table>
  </div>

</div>
