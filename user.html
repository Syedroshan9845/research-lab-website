<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <span id="welcome"></span>
  <button onclick="logout()">Logout</button>
</header>

<section class="stats">
  <div>Total CL: 12</div>
  <div>Approved CL: <span id="approvedCL">0</span></div>
  <div>Remaining CL: <span id="remainingCL">12</span></div>
  <div>LOP Taken: <span id="lopTaken">0</span></div>
</section>

<section class="card">
  <h3>Apply Leave</h3>
  <input type="date" id="from">
  <input type="date" id="to">
  <textarea id="reason" placeholder="Reason"></textarea>
  <button onclick="applyLeave()">Apply</button>
</section>

<section class="card">
  <h3>My Leave History</h3>
  <table>
    <thead>
      <tr><th>From</th><th>To</th><th>CL</th><th>LOP</th><th>Status</th></tr>
    </thead>
    <tbody id="myLeaves"></tbody>
  </table>
</section>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
