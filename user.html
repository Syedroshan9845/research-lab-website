<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script defer src="app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fc;
      margin: 0;
      padding: 20px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    button {
      padding: 8px 15px;
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>

<h2>Welcome <span id="welcome"></span></h2>
<button onclick="logout()">Logout</button>

<div class="stats">
  <div class="card">Total CL<br><b id="totalCL">0</b></div>
  <div class="card">Approved CL<br><b id="approvedCL">0</b></div>
  <div class="card">Remaining CL<br><b id="remainingCL">0</b></div>
  <div class="card">LOP Taken<br><b id="lopTaken">0</b></div>
</div>

<h3>Apply Leave</h3>
From: <input type="date" id="from" />
To: <input type="date" id="to" /><br><br>

<textarea id="reason" placeholder="Reason (mandatory)"></textarea><br><br>

<input type="file" id="document" /><br><br>

<button onclick="applyLeave()">Apply Leave</button>

<h3>My Leave Requests</h3>
<table>
  <thead>
    <tr>
      <th>From</th>
      <th>To</th>
      <th>CL</th>
      <th>LOP</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="myLeaves"></tbody>
</table>

</body>
</html>
