<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
  <h2>Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="card">
  <h3>Search & Export</h3>

  <input id="searchEmail" placeholder="Search by email">
  <input type="date" id="fromDate">
  <input type="date" id="toDate">

  <button onclick="exportCSV()">Download Excel</button>
</div>

<div class="card">
  <h3>Add User</h3>
  <input id="newUserEmail" placeholder="User Email">
  <button onclick="addUser()">Add User</button>
</div>

<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>From</th>
      <th>To</th>
      <th>CL</th>
      <th>LOP</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="allLeaves"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
