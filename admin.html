<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="card">
  <input id="searchEmail" placeholder="Search email">
  <button onclick="searchLeaves()">Search</button><br><br>

  <input type="date" id="fromDate">
  <input type="date" id="toDate">
  <button onclick="exportCSV()">Download Excel</button>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Email</th><th>From</th><th>To</th>
        <th>CL</th><th>LOP</th><th>Reason</th><th>Status</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="allLeaves"></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="app.js"></script>
</body>
</html>
