<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<header>
  <h2>Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="card">
  <h3>Search & Export</h3>
  <input id="searchEmail" placeholder="Search by email">
  <button onclick="exportCSV()">Download Excel</button>
</div>

<div class="card">
  <h3>Add User</h3>
  <input id="newUserEmail" placeholder="User Email">
  <button onclick="addUser()">Add User</button>
</div>

<h3>Leave Requests</h3>
<table>
  <thead>
    <tr>
      <th>Email</th><th>From</th><th>To</th><th>CL</th><th>LOP</th><th>Status</th><th>Action</th>
    </tr>
  </thead>
  <tbody id="allLeaves"></tbody>
</table>

<h3>Notifications</h3>
<ul id="notifications"></ul>

<script src="app.js"></script>
</body>
</html>
